# Rime schema
# encoding: utf-8

schema:
  name: "星火飞单"
  schema_id: starfire_fd
  author:
    - sbxlmdsl
    - Gaeric
  description: |
    基于声笔飞单码表的rime方案
  version: 202308142319

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [繁体, 简体]
  - name: ascii_punct
    states: [。，, ．，]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@poptop_processor
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  auto_select: true

menu:
  page_size: 5

translator:
  dictionary: starfire_fd
  encode_commit_history: false
  enable_user_dict: false
  enable_completion: true


key_binder:
  bindings:
    # Emacs style
    - { when: composing, accept: Control+p, send: Up }
    - { when: composing, accept: Control+n, send: Down }

punctuator:
  import_preset: default